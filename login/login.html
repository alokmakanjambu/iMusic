<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - iMusic</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand me-auto d-flex align-items-center" href="#">
          <img src="img/logo9.png" alt="" class="nav-logo" />
          <span class="brand-text">iMusic</span>
        </a>
      </div>
    </nav>
    <!--navbar end-->

    <!--login form-->
    <section
      class="d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="card p-4" style="width: 300px">
        <h3 class="text-center mb-4">Login</h3>
        <form id="loginForm" action="index.html" method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary w-100"
            onclick="openDocument()"
          >
            Login
          </button>
        </form>
        <p id="error-message" class="text-danger mt-3" style="display: none">
          Please fill in all fields.
        </p>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
